<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blinfoldking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="icon" href="pic/github-logo.png" type="image/x-icon"/>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>
    
    <style>
    
        @font-face {
            font-family: Anurati;
            src: url('./font/Anurati-Regular.otf');
        }

        @font-face {
            font-family: Infinity;
            src: url('./font/Infinity.ttf');
        }

        * {
            /* border: solid white 3px; */
            margin: 0;
            color: #eee;
            padding: 0;
            box-sizing: border-box;
            /* background-color: #363636;                         */
            
        }

        body {
            height: 100%;
            background: linear-gradient(to right, #333, #000);
        }

        .hello {
            font-family: Infinity;
            text-align: right;
            padding: 3px 10px 3px 3px;
            margin: 0 auto 0 auto;
            background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1), rgba(0, 0, 0, 1));
            min-width: 100px;
            width: 13%;
        }

        .icon {
            font-size: 40px;
            margin: 2% 2% 0 0;
        }

        .icon :hover {
            color: #ff0033;
        }

        .red {
            color: #ff0033;
        }
        
        .last-letter {
            letter-spacing: 0;
            margin-right: 0;
        }

        .header {
           
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-content: center;
            min-height: 960px;
            height: 100%;
        }

        .center {
            filter: drop-shadow(0 10px 5px black);
            text-align: center;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        h1 {
            letter-spacing:20px;
            font-size: 60px;
            margin: 0;
            font-family: Anurati;
            background-color: inherit;
        }
        
        h2 {
            letter-spacing: 20px;
            font-family: Infinity;
            background: linear-gradient(to right, rgba(3, 3, 3, 0), #ff0033, rgba(0, 0, 0, 0))
        }

        .bg {
             /* border: solid red 3px;             */
            background-image: url('./pic/city.jpg');            
            filter: contrast(150%) brightness(50%) grayscale(70%) saturate(400%) ;
            background-attachment: fixed;
            background-repeat: no-repeat;            
            background-size:cover;
            min-height: 960px;
            height: 100%;
            z-index: -1;
            width: 100%;
            position: fixed;
        }

        .icons {
            margin-top: 1%;
        }

        .dark-p {
            background-color: #000;
            filter: drop-shadow(0 -10px 100px black)
        }

        .red-p {
            background-color: #ff0033;
            filter: drop-shadow(0 -10px 100px black)
        }
        
        .do {
            display: flex;
            justify-content: space-evenly;
        }
        
        .do-item {
            width: 100%;
            margin: 5%;            
        }

        #bg1 {
            background-image: url('./pic/code.jpg');
            background-repeat: no-repeat;  
            background-size: cover;
            background-position: center;                      
            filter: contrast(150%) brightness(50%) grayscale(30%);            
            box-shadow: inset 0px 0px 50px #000;
            content: " ";
            width: 100%;
            height: 500px;
            position: relative;
        }

        #bg2 {
            background-image: url('./pic/typing.jpg');
            background-repeat: no-repeat;  
            background-size: cover;
            background-position: center;                      
            filter: contrast(150%) brightness(50%) grayscale(30%);            
            box-shadow: inset 0px 0px 50px #000;
            content: " ";
            width: 100%;
            height: 500px;
            position: relative;
        }

        .content {
            text-align: center; 
            top: -50%;
            position: relative;
            background-color: #000;
            letter-spacing: 5px;
            font-family: Infinity, Arial, Helvetica, sans-serif;
            padding: 10px;            
            filter: drop-shadow(0 10px 5px black);
            
        }
        
        .content-item {
            margin:15px auto 0 auto;
            background-color: rgba(255, 00, 33, 0.7);
            width: 150px;
            letter-spacing: 0px;
            padding: 10px;
        }

        #bg1.blurred {
            filter: contrast(150%) brightness(50%) grayscale(30%) blur(3px);            
        }
        
        #bg2.blurred {
            filter: contrast(150%) brightness(50%) grayscale(30%) blur(3px);            
        }

        a {
            text-decoration: none;
        }

    </style>

</head>
<body>

    <div class="header">
        <div class="bg"></div>
        <div class="center">
            <h3 class="hello">hello, I am</h3>
            <h1>D<span class="red">A</span>N<span class="last-letter">U</span></h1>
            <h2>Blinfoldking</h2>
            <div class="icons">
                <a class="icon" target="_blank" href="https://github.com/blinfoldking"><i class="fab fa-github-square"></i></a>
                <a class="icon" target="_blank" href="https://www.linkedin.com/in/ganeshad/"><i class="fab fa-linkedin"></i></a>
                <a class="icon" target="_blank" href="https://medium.com/@ganeshadanu1"><i class="fab fa-medium"></i></a>
                <a class="icon last-letter" target="_blank" href="mailto:ganeshadanu1@gmail.com"><i class="fas fa-envelope-square"></i></a>
            </div>
        </div>
    </div>

    

    <div class="red-p" style="text-align: center; padding: 100px 0">
        <h1 style="background-color: #000; padding: 30px">HELLO WORLD</h1>
        <div style="padding: 0 20%">
            <img src="https://avatars1.githubusercontent.com/u/24368528?s=400&u=365c7572485b0d9cfe081e68fc4716135fa85780&v=4" alt="" width="200px" style="border-radius: 50%; border: white solid 10px; margin: 30px">
            <h3 style="padding: 20px; border-bottom: solid white 2px;border-top: solid white 2px;letter-spacing: 5px;font-size: 30px;font-family: Infinity, Arial, Helvetica, sans-serif">
                My name is Ganesha Danu, informatics Engineering student from Telkom University Indonesia
            </h3>
        </div>
    </div>

    <div class="center" style="margin-top: 10%">
        <h2>WHAT  I DO</h2>
    </div>

    <div class="do">
        <div class="do-item">
            <div id="bg1">
                
            </div>
            <div class="content">
                <h3>I Code Stuff</h3>            
            </div>
            <div class="content content-item">
                <h3>
                    <a target="_blank" id="c1" href="https://github.com/blinfoldking">Click Here</a>
                </h3>
            </div>
        </div>
        <div class="do-item">
            <div id="bg2">
            </div>
            <div class="content">
                <h3>I Write Stuff</h3>
            </div>
            <div class="content content-item">
                <h3>
                    <a id="c2" target="_blank" href="https://blinfoldking.github.io/Blog/">Click Here</a>
                </h3>
            </div>
                
        </div>
    </div>

    <script>
        $('#c1').hover(() => {
            $('#bg1').toggleClass('blurred')
        })

        $('#c2').hover(() => {
            $('#bg2').toggleClass('blurred')
        })
    </script>
    
    
</body>
</html>
